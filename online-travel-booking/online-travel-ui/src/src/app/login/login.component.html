<table style="width: 90%;padding-left: 200px">
  <tr>
    <td style="padding-left: 200px">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="active"><a style="width: 250px" href="login">Login</a></li>
            <li><a href="register">Register</a></li>
          </ul>
        </div>
      </nav>
    </td>
</table>



<div class="col-md-6 user-container" style="padding-left: 200px">

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" formControlName="userId" placeholder="userId" name="userId" class="form-control" id="userId">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
    </div>

    <button class="btn btn-success">Login</button>

  </form>
</div>
